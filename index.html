<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.svg3dtagcloud.js"></script>
    <title></title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id='tagcloud' style="height:100vw; height:100vh;"></div>

<script>

    var list = [
        {label: 'Человек', value: 1.5,},
        {label: 'Свобода', value: 1.3,},
        {label: 'Воспитание', value: 1.3,},
        {label: 'Педагог', value: 1.2,},
        {label: 'Психология', value: 1.3,},
        {label: 'Жизнь', value: 1.1,},
        {label: 'Выбор', value: 1.2,},
        {label: 'Границы', value: 1.2,},
        {label: 'Воля', value: 1.1,},
        {label: 'Принятие', value: 1.4,},
        {label: 'Поддержка', value: 1.3,},
        {label: 'Наказание', value: 1.2,},
        {label: 'Творчество', value: 1.3,},
        {label: 'Эксперимент', value: 1,},
        {label: 'Игра', value: 1,},
        {label: 'Ценности', value: 0.9,},
        {label: 'Забота', value: 0.9,},
        {label: 'Любовь', value: 1.1,},
        {label: 'Дискуссия', value: 0.9,},
        {label: 'Диалог', value: 1.2,},
        {label: 'Личность', value: 1.2,},
        {label: 'Вопрос', value: 1,},
        {label: 'Ребенок', value: 0.9,},
        {label: 'Дисциплина', value: 1,},
        {label: 'Успех', value: 1,},
        {label: 'Взрослый', value: 1,},
    ];

    var entries = [];

    for (var i = 0; i < list.length; i++) {
        var item = list[i];
        entries.push({url: '#', target: '_top', label: item.label, fontSize: 45 * item.value});
    }

    var settings = {

        entries: entries,
        width: '100%',
        height: '100%',
        radius: '75%',
        radiusMin: 75,
        bgDraw: true,
        bgColor: '#111',
        opacityOver: 1.00,
        opacityOut: 0.05,
        opacitySpeed: 6,
        fov: 800,
        speed: 0.1,
        fontFamily: 'Oswald, Arial, sans-serif',
        fontSize: '45',
        fontColor: '#fff',
        fontWeight: 'normal',//bold
        fontStyle: 'normal',//italic
        fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
        fontToUpperCase: true,
        tooltipFontFamily: 'Oswald, Arial, sans-serif',
        tooltipFontSize: '11',
        tooltipFontColor: '#fff',
        tooltipFontWeight: 'normal',//bold
        tooltipFontStyle: 'normal',//italic
        tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
        tooltipFontToUpperCase: false,
        tooltipTextAnchor: 'left',
        tooltipDiffX: 0,
        tooltipDiffY: 10

    };

    $('#tagcloud').svg3DTagCloud(settings);
</script>

</body>
</html>
